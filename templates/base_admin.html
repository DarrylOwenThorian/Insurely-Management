<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Sidebar.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static', filename='weblogo.png') }}" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Admin Panel</span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="{{ url_for('dashboard') }}">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('User') }}">
                        <i class='bx bx-user icon'></i>
                        <span class="text nav-text">User Management</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('Product') }}">
                        <i class='bx bx-package icon'></i>
                        <span class="text nav-text">Product Management</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('Policy') }}">
                        <i class='bx bx-file icon'></i>
                        <span class="text nav-text">Policy Management</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="{{ url_for('adminClaimManagement') }}">
                        <i class='bx bx-file-blank icon'></i> {# Example icon for claims #}
                        <span class="text nav-text">Claim Management</span>
                    </a>
                </li>
            </ul>

            <div class="bottom-content">
                <li class="nav-link">
                    <a href="{{ url_for('logout') }}">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
