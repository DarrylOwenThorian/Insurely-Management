<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Re-use or copy styles from login.html for consistency */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--body-color);
            margin: 0;
            flex-direction: column;
        }
        .register-card { /* Renamed for clarity, but same styles */
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px; /* Slightly wider for more fields */
            box-sizing: border-box;
        }
        .register-card h2 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels/inputs to the left */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            color: var(--text-color);
            background-color: var(--primary-color-light);
        }
        .register-card button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color var(--tran-03), transform var(--tran-02);
            width: 100%;
            margin-top: 10px;
        }
        .register-card button:hover {
            background-color: var(--sidebar-color-dark);
            transform: translateY(-2px);
        }
        .login-link {
            display: block;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .login-link:hover {
            color: var(--primary-color);
        }
        .flash-message {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="register-card">
        <h2>Create New Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Register as:</label>
                <select id="role" name="role" required>
                    <option value="user">User (Client)</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here.</a>
    </div>
</body>
</html>
