<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Sidebar.css') }}">
    <style>
        /* ... (existing login.html styles - ensure they are consistent with register.html styles) ... */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--body-color);
            margin: 0;
            flex-direction: column;
        }
        .login-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-card h2 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .login-card label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        .login-card input[type="text"],
        .login-card input[type="password"],
        .login-card input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .login-card button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color var(--tran-03), transform var(--tran-02);
            width: 100%;
        }
        .login-card button:hover {
            background-color: var(--sidebar-color-dark);
            transform: translateY(-2px);
        }
        .flash-message {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .register-link { /* New style for register link */
            display: block;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }
        .register-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="login-card">
        <h2>Admin Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username_or_email">Username or Email:</label>
            <input type="text" id="username_or_email" name="username_or_email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register here.</a>
    </div>
</body>
</html>
